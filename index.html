<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة البحث عن الهدية - الدليل الثالث</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: linear-gradient(to bottom, #f7f7f7, #d41f1f);
            color: #2e8b57;
        }

        header {
            background-color: #2e8b57;
            padding: 20px 0;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 5px solid #d41f1f;
        }

        .clue-box {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border: 3px solid #d41f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #2e8b57;
            font-weight: bold;
            line-height: 1.8;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background: #2e8b57;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        🎄 رحلة البحث عن الهدية - الدليل الثالث 🎁
    </header>

    <div class="clue-box">
        🎉 تهانينا! وجدت الدليل الثاني! والآن، إليك الدليل الثالث:<br>
        <p>
            في مكان حيث يلتقي الأصدقاء للعب،<br>
            حيث يتحرك اللاعبون بسرعة ولا يملون،<br>
            ابحث حول طاولة **البابي فوت**،<br>
            ستجد دليلك في مكان قريب.<br>
        </p>
    </div>

    <footer>
        🎄 استمر في البحث وحظاً سعيداً! 🎁
    </footer>
</body>

</html>
